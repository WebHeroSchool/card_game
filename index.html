<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>FindTheBug</title>
</head>
<body>
	<div class="wrapper">
		<div class="difficulty">
			<div class="diffculty__menu">
				<div class="difficulty__headig">
					<h1 class="difficulty__title">Выберите уровень сложности:</h1>
					<h3 class="difficulty__subtitle">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт. </h3>
				</div>
				<ul class="difficulty__list">
					<li id="easy" class="difficulty__item">Простой</li>
					<li id="normal" class="difficulty__item">Средний</li>
					<li id="hard" class="difficulty__item">Сложный</li>
				</ul>    
				<button id="startbtn" class="difficulty__btn">Начать игру</button>
			</div>
			<div class="difficulty__card">
				<div class="card__wrapper">
					<div class="card__down"></div>
					<div class="card__up"></div>
				</div>
			</div>
		</div>
		<div class="cardgame__wrapper play__card_none">
			<div class="play__card">
				<div class="play__card-inner">
					<div class="play__card-front">
					</div>
					<div class="play__card-back">
					</div>
			</div>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
